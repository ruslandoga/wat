app = "wat"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[build]
  image = "ghcr.io/ruslandoga/wat:master"

# [deploy]
#   release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "wat.fly.dev"
  PHX_SERVER = true
  POOL_SIZE = 5
  PORT = "8080"
  DATABASE_PATH = "/app/embeddings.db"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 1000
    soft_limit = 1000
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
